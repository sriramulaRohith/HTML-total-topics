<!--scalable vector graphics-->
<!--circle = CX/ CY / R -->
<!--rectangle = X/Y /Width(W) /Height(H) / RX(|__) /RY(same)-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>learn SVG</title>
    </head>
    <body>
        <svg>
            <circle cx="50" cy="50" r="40" stroke="red" stroke-width="4" fill="lightblue"></circle>
        </svg>
    </body>
</html>
